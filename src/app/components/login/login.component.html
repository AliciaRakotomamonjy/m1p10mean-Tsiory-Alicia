
<div
    class="authentication-card-container"
    fxLayout="column"
    fxLayoutAlign="center"
>
    <mat-card class="authentication-card">
        <mat-card-header> 
            <mat-card-title><h1>Login</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form
                [formGroup]="loginForm"
                fxLayout="column"
                fxLayoutAlign="center"
            >
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" />
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">
                Se connecter
            </button>
            <button mat-button routerLink="/register" routerLinkActive="active">
                Vous n'avez pas de compte ? Inscrivez-vous ici.
            </button>
        </mat-card-actions>
    </mat-card>
</div>
<div
    class="authentication-card-container"
>
    {{ resultLogin }}
</div>
