<h1 class="headline-1">Liste des mes voitures</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Matricule</th>
    <th>Etat</th>
    <th></th>

  </tr>
  <tr *ngFor="let car of mesvoitures">
    <td>{{ car.voiture._id }}</td>
    <td>{{ car.voiture.matricule }} </td>
    <td>{{ car.etat }}</td>
    <td style="color: transparent;"><button mat-raised-button color="primary">Modifier</button>-
     <button mat-raised-button color="warn">Supprimer</button></td>
  </tr>

</table>
